<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="fragment :: head"></div>

</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">SwiftMobile</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="#signup">Sign Up</a></li>
                <li><a href="/login">Login</a></li>
                <li><a class="active" href="/boot">Boot</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>

<div class="row">
    <div class="col-xs-12">This is a 12 grid column</div>
</div>

<div th:include="fragment :: jscripts"></div>

<div id="login_page" class="login_page_center">
    <div id="headerContainerDiv">
        <div class="header">
            <div id="header" class="container_16 clearfix">
                <div class="grid_16" id="header_left">
                    <h1 id="logo_app" class="logo_app_left">App Center</h1>
                    <h2 id="logo_company"> </h2>
                </div>
            </div>
        </div><!-- <div style="float: left" class="headerLogoDiv">	</div><div style="text-align: right;" class="headerAppName">	<h1>App Center</h1></div>  -->
        <div style="clear: both; height: 0px;"></div>
    </div>
    <div class="login">
        <div id="login" class="container_16 clearfix">
            <div class="grid_16">
                <div class="loginErrorMessage"></div>
                <form action="http://sms.imanmobile.com/" name="loginForm" id="login_form" method="post">
                    <ol>
                        <li class="form_large"><label>Username</label><INPUT NAME="u" type="text" /></li>
                        <li class="form_large"><label>Password</label>
                            <input type="password" name="p" /></li>
                        <li><label> <INPUT NAME="ul" TYPE="checkbox" value="1" /> Keep session active even if your IP changes</label></li>
                        <li><INPUT NAME="submit" TYPE="submit" value="Sign In"/></li>
                        <li class="form_large"><a href="/passwordAssist" id="retrieve_password">Forgot login credentials?</a></li>
                    </ol>
                </form>
            </div>
        </div>
    </div>
    <div class="footer pagination-centered">
        <p></p>
    </div>
</div>
</body>
</html>
