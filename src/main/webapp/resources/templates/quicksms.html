<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment::head"></head>
<body>
<div class="container">
    <div th:include="fragment::appcenter-nav-fragment"></div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-2">
            <h3>Quick SMS</h3>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-2">
            <form action="/quicksms" method="post" class="form-horizontal">
                <div class="form-group">
                    <label for="recipient-list"><span class="glyphicon glyphicon-phone"></span> <span> Recipients </span><span class="small">(Enter one number per line)</span>
                    </label>
                    <textarea id="recipient-list" name="recipient-list" rows="5" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="message"><span class="glyphicon glyphicon-envelope"></span> <span> Message </span></label>
                    <textarea id="message" name="message" rows="5" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<div th:include="fragment::jscripts"></div>
</body>
</html>
