<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment::head"></head>

<body>
<div th:include="fragment::appcenter-nav-fragment"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-2">
            <h3>Bulk/Group SMS</h3>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-2">
            <form method="post" action="#" class="form-horizontal">
                <div class="form-group">
                    <select class="selectpicker" id="field-placeholder" name="groupid">
                        <option value="noselect">Insert a placeholder</option>
                        <option th:each="field: ${fieldlist}" th:value="${field}" th:text="${field}">Group 1</option>
                    </select>
                </div>

                <div class="form-group">
                    <div class="controlgroup"><span class="pull-left"><label><span
                            class="glyphicon glyphicon-envelope"></span>
                        Message </label></span><span class="pull-right"><label class="sms-units"> SMS: 1</label></span>
                    </div>
                    <textarea id="messagetext" name="message" rows="5" class="form-control"></textarea>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="select-result"></div>

<div th:include="fragment::jscripts"></div>
</body>
</html>
