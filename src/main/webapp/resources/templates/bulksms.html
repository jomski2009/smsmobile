<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment::head"></head>

<body>
<div th:include="fragment::appcenter-nav-fragment"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-2">
            <h3>Bulk/Group SMS</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-2">
            <form id="bulkmessagingform" method="post" action="/bulksms" class="form-horizontal">
                <fieldset class="extramargin">
                    <legend>Choose Recipient Group</legend>
                    <div class="form-group">
                        <select class="selectpicker" id="grouppicker" name="groupid">
                            <option value="nogroupselect">Pick a Group</option>
                            <option th:each="group: ${grouplist}" th:value="${group.groupid}" th:text="${group.name}"
                                    data:groupdescription="${group.description}">Group 1
                            </option>
                        </select>

                        <div class="control-group" id="chosengroup"></div>
                    </div>

                </fieldset>
                <fieldset class="extramargin" id="bulkmessage-section">
                    <legend>Compose Message</legend>
                    <div class="form-group">
                        <label><span>Description for this message </span><span class="small">(optional)</span> </label>
                        <input id="messagedescription" class="form-control extramargin" type="text" name="messagedescription" />
                    </div>
                    <div class="form-group">
                        <select class="selectpicker" id="field-placeholder" data-style="btn-primary">
                            <option value="noselect">Insert a placeholder</option>
                            <option th:each="field: ${fieldlist}" th:value="${field}" th:text="${field}">Group 1
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <div class="controlgroup"><span class="pull-left"><label><span
                                class="glyphicon glyphicon-envelope"></span>
                            Message </label></span><span class="pull-right"><label class="sms-units"> SMS:
                            1</label></span>
                        </div>
                        <textarea id="bulkmessagetext" name="bulkmessagetext" rows="5" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <div class="controlgroup"><span class="pull-left"><label>
                            Message Preview </label></span>
                        </div>
                        <textarea id="messagepreviewtext" name="message" rows="5" class="form-control"
                                  disabled="true"></textarea>
                    </div>
                </fieldset>
                <div class="form-group extramargin pull-right">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

            </form>
        </div>
    </div>
</div>

<div th:include="fragment::jscripts"></div>
</body>
</html>
