<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="import-data">
    <div class="modal fade" id="import-data" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" id="import-dataLabel">Import contacts into ... </h4>
                </div>
                <div class="modal-body">
                    <form id="addcontacts-form" action="/contacts/groups/addcontacts" method="post"
                          enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="csv-file">Csv File</label>
                            <input id="csv-file" type="file" name="csv-file"/>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:fragment="contactlist">
    <div class="modal fade" id="contactlist" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" id="contactlist-header">Members of ... </h4>
                </div>
                <div class="modal-body">
                    <div id="contact-list-table" class="table-responsive">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:fragment="myModal">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <form action="/contacts/groups/add" method="post">
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Name of Group"/>
                        </div>
                        <div class="form-group">
                            <input type="text" name="description" placeholder="Description of group"/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
