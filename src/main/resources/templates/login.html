<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="fragment :: head"></div>

</head>
<body class="no-navbar">
<div class="retroHeader">
    <div class="container">
        <div class="pull-left">
            <span class="retroAppName">App Center</span>
        </div>
        <div class="pull-right">
            <h4>SmsMobile</h4>
        </div>
    </div>
</div>
<!--div.retorHeader-->

<div class="container padTop">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">

            <form name="loginForm" method="post" id="login_form" class="form-signin" action="/processlogin">

                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="Username"/>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password"/>
                </div>


                <button type="submit" class="btn btn-primary">Sign In</button>
                <input type="hidden" value="/index" name="ral"/>
            </form>

            <p class="controlGroup"><a href="/passwordAssist">Forgot login credentials?</a></p>

        </div>
    </div>

    <!-- Footer -->
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <p class="small text-center">&copy;&nbsp;2014&nbsp;ImanMobile&nbsp;<em>We power your mobile world</em></p>
            </div>
        </div>
    </div>
</div>

<div th:include="fragment :: jscripts"></div>
</body>
</html>
